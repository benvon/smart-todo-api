name: Release Web Frontend

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-rc*'

permissions:
  contents: write
  packages: write
  deployments: write   # needed for cloudflare/pages-action to create GitHub Deployment records

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run tests
        working-directory: ./web
        run: npm test

      - name: Build and package frontend
        id: package
        working-directory: ./web
        run: |
          PACKAGE_FILE=$(bash scripts/package-release.sh "v${{ steps.version.outputs.version }}" | tail -1)
          PACKAGE_NAME=$(basename "${PACKAGE_FILE}")
          # Copy to workspace root for GitHub release
          cp "${PACKAGE_FILE}" "../${PACKAGE_NAME}"
          echo "package_file=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "package_path=${PACKAGE_FILE}" >> $GITHUB_OUTPUT
          echo "Package created: ${PACKAGE_FILE}"

      - name: Assert tarball has no config.json
        run: |
          if tar -tzf "${{ steps.package.outputs.package_path }}" | grep -q 'config\.json'; then
            echo "config.json must not be in release tarball"
            exit 1
          fi

      - name: Prepare deployment directory
        env:
          WEB_API_BASE_URL: ${{ secrets.WEB_API_BASE_URL }}
        run: |
          mkdir -p deploy
          tar -xzf "${{ steps.package.outputs.package_path }}" -C deploy --strip-components=1
          node -e "require('fs').writeFileSync('deploy/config.json', JSON.stringify({api_base_url: process.env.WEB_API_BASE_URL}))"

      # cloudflare/pages-action@v1.5.0 is the latest release; repo is archived, Cloudflare recommends wrangler-action for new use.
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: deploy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: "3"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.package_file }}
          tag_name: ${{ github.ref_name }}
          name: "Frontend Release ${{ github.ref_name }}"
          body: |
            ## Frontend Deployment Package
            
            This release contains the built frontend for deployment to SPA/PWA hosts like Cloudflare Pages.
            
            ### Download
            - **Deployment Package**: smart-todo-web-v${{ steps.version.outputs.version }}.tar.gz
            
            ### Installation
            Extract the tarball and deploy the contents to your hosting provider.
            
            See the package README for detailed deployment instructions.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') }}
