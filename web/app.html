<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Smart Todo</h1>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </header>
        
        <div class="todo-input-section">
            <input type="text" id="todo-input" placeholder="Add a new todo..." class="todo-input">
            <button id="add-todo-button" class="btn btn-primary">Add</button>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="todos-container">
            <div class="todo-column">
                <h2>Now</h2>
                <div id="todos-now" class="todo-list"></div>
            </div>
            <div class="todo-column">
                <h2>Soon</h2>
                <div id="todos-soon" class="todo-list"></div>
            </div>
            <div class="todo-column">
                <h2>Later</h2>
                <div id="todos-later" class="todo-list"></div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/jwt.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
