<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Smart Todo</h1>
            <div class="header-actions">
                <div id="api-status" class="api-status">
                    <span class="api-status-indicator" id="api-status-indicator"></span>
                    <span class="api-status-text" id="api-status-text">Checking...</span>
                </div>
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        
        <div class="todo-input-section">
            <input type="text" id="todo-input" placeholder="Add a new todo..." class="todo-input">
            <input type="text" id="due-date-input" placeholder="Due date (e.g., tomorrow at 3pm, next Friday)" class="todo-input due-date-input">
            <button id="add-todo-button" class="btn btn-primary">Add</button>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="todos-container">
            <div class="todo-column">
                <h2>Next</h2>
                <div id="todos-next" class="todo-list"></div>
            </div>
            <div class="todo-column">
                <h2>Soon</h2>
                <div id="todos-soon" class="todo-list"></div>
            </div>
            <div class="todo-column">
                <h2>Later</h2>
                <div id="todos-later" class="todo-list"></div>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-header">
                <h2>AI Assistant</h2>
                <span class="chat-subtitle">Get help with your todos and preferences</span>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-section">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask me about your todos..." />
                <button id="chat-send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    
    <script src="dist/app.js"></script>
</body>
</html>
