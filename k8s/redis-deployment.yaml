apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: smart-todo
  labels:
    app: smart-todo
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-todo
      component: redis
  template:
    metadata:
      labels:
        app: smart-todo
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_USERNAME
              optional: true
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
              optional: true
        command:
        - sh
        - -c
        - |
          set -e
          REDIS_ARGS="--appendonly yes"
          if [ -n "$REDIS_PASSWORD" ]; then
            REDIS_ARGS="$REDIS_ARGS --requirepass $REDIS_PASSWORD"
          fi
          exec redis-server $REDIS_ARGS
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: smart-todo
  labels:
    app: smart-todo
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app: smart-todo
    component: redis