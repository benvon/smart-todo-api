apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: smart-todo
  labels:
    app: smart-todo
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-todo
      component: worker
  template:
    metadata:
      labels:
        app: smart-todo
        component: worker
    spec:
      containers:
      - name: worker
        # Replace with your actual image name and tag
        image: smart-todo:latest
        imagePullPolicy: IfNotPresent
        command: ["/app/worker"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_URL
        - name: AI_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AI_PROVIDER
              optional: true
        - name: AI_MODEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AI_MODEL
              optional: true
        - name: AI_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AI_BASE_URL
              optional: true
        # Optional: Uncomment if OPENAI_API_KEY is in secret
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: app-secrets
        #       key: OPENAI_API_KEY
        #       optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep -v grep | grep -q worker || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep -v grep | grep -q worker || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
