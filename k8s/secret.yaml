apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: smart-todo
type: Opaque
stringData:
  # Database connection string
  # Example: postgres://user:password@db-host:5432/smarttodo?sslmode=disable
  DATABASE_URL: ""
  # Redis credentials (used to build REDIS_URL dynamically)
  # Leave empty for no authentication
  REDIS_USERNAME: ""
  REDIS_PASSWORD: ""
  # RabbitMQ credentials (used to build RABBITMQ_URL dynamically)
  RABBITMQ_USERNAME: ""
  RABBITMQ_PASSWORD: ""
  # Optional: OpenAI API key for future features
  # OPENAI_API_KEY: ""

---
# NOTE: This is a template. To create the actual secret:
#
# Option 1: Use kubectl create secret
# kubectl create secret generic app-secrets \
#   --from-literal=DATABASE_URL="postgres://user:password@db-host:5432/smarttodo?sslmode=disable" \
#   --from-literal=REDIS_USERNAME="" \
#   --from-literal=REDIS_PASSWORD="" \
#   --from-literal=RABBITMQ_USERNAME="your-rabbitmq-user" \
#   --from-literal=RABBITMQ_PASSWORD="your-rabbitmq-password" \
#   -n smart-todo
#
# Option 2: Edit and apply this file (not recommended for production)
# kubectl apply -f k8s/secret.yaml
#
# Option 3: Use sealed-secrets or external-secrets operator for production
