# ConfigMap for RabbitMQ enabled plugins configuration
# This file tells RabbitMQ which plugins to enable on startup
# Format: Erlang list syntax, one plugin name per line
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-enabled-plugins
  namespace: smart-todo
  labels:
    app: smart-todo
    component: rabbitmq
data:
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_prometheus,rabbitmq_delayed_message_exchange].
---
# PersistentVolumeClaim for RabbitMQ data storage
# This ensures data persists across pod restarts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-data
  namespace: smart-todo
  labels:
    app: smart-todo
    component: rabbitmq
spec:
  accessModes:
    - ReadWriteOnce
  # Storage class configuration:
  # - Empty string ("") = use cluster default storage class
  # - Set to specific class: storageClassName: "fast-ssd"
  # To check available storage classes: kubectl get storageclass
  # Common storage classes: standard, fast-ssd, gp2, etc.
  # Adjust storage size based on expected message volume (default: 10Gi)
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: smart-todo
  labels:
    app: smart-todo
    component: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-todo
      component: rabbitmq
  template:
    metadata:
      labels:
        app: smart-todo
        component: rabbitmq
    spec:
      initContainers:
      - name: download-plugin
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          set -e
          PLUGIN_NAME="rabbitmq_delayed_message_exchange"
          # Plugin version for RabbitMQ 3.13.x (rabbitmq:3-management-alpine)
          PLUGIN_VERSION="3.13.0"
          PLUGIN_FILE="${PLUGIN_NAME}-${PLUGIN_VERSION}.ez"
          PLUGIN_URL="https://github.com/rabbitmq/rabbitmq-delayed-message-exchange/releases/download/v${PLUGIN_VERSION}/${PLUGIN_FILE}"
          
          echo "Downloading ${PLUGIN_NAME} plugin version ${PLUGIN_VERSION}..."
          echo "URL: ${PLUGIN_URL}"
          
          # Download plugin to shared volume (use /tmp/plugins to avoid symlink issues)
          curl -sfL "${PLUGIN_URL}" -o "/tmp/plugins/${PLUGIN_FILE}" || {
            echo "ERROR: Failed to download plugin"
            exit 1
          }
          
          # Verify file was downloaded
          if [ ! -f "/tmp/plugins/${PLUGIN_FILE}" ]; then
            echo "ERROR: Plugin file was not created"
            exit 1
          fi
          
          FILE_SIZE=$(stat -c%s "/tmp/plugins/${PLUGIN_FILE}" 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq 0 ]; then
            echo "ERROR: Downloaded plugin file is empty"
            exit 1
          fi
          
          echo "Plugin downloaded successfully: ${PLUGIN_FILE} (size: ${FILE_SIZE} bytes)"
          ls -lh "/tmp/plugins/${PLUGIN_FILE}"
        volumeMounts:
        - name: rabbitmq-plugins
          mountPath: /tmp/plugins
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
          protocol: TCP
        - containerPort: 15672
          name: management
          protocol: TCP
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_USERNAME
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_PASSWORD
        command:
        - sh
        - -c
        - |
          set -e
          PLUGIN_NAME="rabbitmq_delayed_message_exchange"
          PLUGIN_VERSION="3.13.0"
          PLUGIN_FILE="${PLUGIN_NAME}-${PLUGIN_VERSION}.ez"
          
          # Copy downloaded plugin to RabbitMQ plugins directory (preserving existing plugins)
          # Use /tmp/plugins to avoid symlink issues (RabbitMQ image has /plugins -> /opt/rabbitmq/plugins)
          if [ -f "/tmp/plugins/${PLUGIN_FILE}" ]; then
            echo "Copying plugin to RabbitMQ plugins directory..."
            cp "/tmp/plugins/${PLUGIN_FILE}" "/opt/rabbitmq/plugins/${PLUGIN_FILE}"
            echo "Plugin copied successfully: ${PLUGIN_FILE}"
            ls -lh "/opt/rabbitmq/plugins/${PLUGIN_FILE}"
          else
            echo "WARNING: Plugin file not found at /tmp/plugins/${PLUGIN_FILE}, continuing without it"
          fi
          
          # Start RabbitMQ using the default entrypoint
          exec /usr/local/bin/docker-entrypoint.sh rabbitmq-server
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-plugins
          mountPath: /tmp/plugins
          readOnly: true
        - name: enabled-plugins
          mountPath: /etc/rabbitmq/enabled_plugins
          subPath: enabled_plugins
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 20
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 5
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: rabbitmq-data
      - name: rabbitmq-plugins
        emptyDir: {}
      - name: enabled-plugins
        configMap:
          name: rabbitmq-enabled-plugins
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: smart-todo
  labels:
    app: smart-todo
    component: rabbitmq
spec:
  type: ClusterIP
  ports:
  - port: 5672
    targetPort: amqp
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: management
    protocol: TCP
    name: management
  selector:
    app: smart-todo
    component: rabbitmq
