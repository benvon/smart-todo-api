apiVersion: batch/v1
kind: Job
metadata:
  name: migration
  namespace: smart-todo
  labels:
    app: smart-todo
    component: migration
spec:
  # Run migrations only once
  completions: 1
  parallelism: 1
  # Don't retry on failure (manual intervention needed)
  backoffLimit: 0
  # Clean up completed job after 1 hour
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: smart-todo
        component: migration
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        # Replace with your actual image name and tag
        image: ghcr.io/benvon/smart-todo-api-server:latest
        imagePullPolicy: IfNotPresent
        command: ["/app/run_migrations.sh"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
