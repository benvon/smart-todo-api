services:
  migrations:
    build:
      context: .
      dockerfile: server.Dockerfile
    command: ["/app/run_migrations.sh"]
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smarttodo?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    build: 
      context: .
      dockerfile: server.Dockerfile
      args:
        - BINARY_NAME=server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env  # Load environment variables from .env file (including OPENAI_API_KEY)
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smarttodo?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - SERVER_PORT=8080
      - BASE_URL=http://localhost:8080
      - FRONTEND_URL=http://localhost:3000
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-5-mini}
      # OPENAI_API_KEY will be loaded from .env file via env_file
      # AI_BASE_URL is optional, defaults to https://api.openai.com/v1
      - AI_BASE_URL=${AI_BASE_URL:-}
      # SERVER_DEBUG_MODE enables structured logging of LLM API prompts and responses (default: false)
      - SERVER_DEBUG_MODE=${SERVER_DEBUG_MODE:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    env_file:
      - .env  # Load environment variables from .env file (including OPENAI_API_KEY)
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smarttodo?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_PREFETCH=${RABBITMQ_PREFETCH:-1}  # Number of unacknowledged messages per worker (default: 1)
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-5-mini}
      # OPENAI_API_KEY will be loaded from .env file via env_file
      # AI_BASE_URL is optional, defaults to https://api.openai.com/v1
      - AI_BASE_URL=${AI_BASE_URL:-}
      # WORKER_DEBUG_MODE enables structured logging of LLM API prompts and responses (default: true)
      - WORKER_DEBUG_MODE=${WORKER_DEBUG_MODE:-true}
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q worker || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    depends_on:
      app:
        condition: service_started
    ports:
      - "3000:8080"
    environment:
      - API_BASE_URL=http://localhost:8080
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=smarttodo
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smarttodo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./scripts/rabbitmq-entrypoint.sh:/entrypoint.sh:ro
    entrypoint: ["/entrypoint.sh"]
    command: ["rabbitmq-server"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  redis-data:
    driver: local
    name: redis-data
  db-data:
    driver: local
    name: db-data
  rabbitmq-data:
    driver: local
    name: rabbitmq-data