services:
  migrations:
    build:
      context: .
      dockerfile: server.Dockerfile
    command: ["/app/run_migrations.sh"]
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smarttodo?sslmode=disable
    depends_on:
      - db
    restart: "no"

  app:
    build: 
      context: .
      dockerfile: server.Dockerfile
      args:
        - BINARY_NAME=server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/smarttodo?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - SERVER_PORT=8080
      - BASE_URL=http://localhost:8080
      - FRONTEND_URL=http://localhost:3000
      - OPENAI_API_KEY=
    depends_on:
      - db
      - redis
      - migrations
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    depends_on:
      - app
    ports:
      - "3000:8080"
    environment:
      - API_BASE_URL=http://localhost:8080
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=smarttodo
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
    name: redis-data
  db-data:
    driver: local
    name: db-data